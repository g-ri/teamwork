{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>アラジン更新</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://unpkg.com/karma-css@latest/dist/karma.min.css">
            <link rel="stylesheet"
            href="{% static 'css/review.css' %}" >
    </head>
    <body>
        <div class="container">
            <h2>アラジン更新</h2>
            <div class="text">
                ニックネーム：{{ post.nickname }}&nbsp;&nbsp;                   
                評価(0.0～５.0)：{{ post.rate }}&nbsp;&nbsp;
                レビュー：{{ post.review }} 
            </div>
            <form action="{% url 'do_update' post.id %}" method="post">
                {% csrf_token %}
                <div class="text">
                    <!-- ニックネーム{{ form.nickname }} -->                   
                    評価(0.0～５.0){{ form.rate }}<br>
                    レビュー{{ form.review }}<br>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">
                        レビュー更新
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
